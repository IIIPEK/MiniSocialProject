{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h3 class="mb-4">Вход</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Войти</button>
      <a class="nav-link" href="{% url 'password_reset' %}">Забыли пароль?</a>
    </form>
  </div>
</div>
{% endblock %}
