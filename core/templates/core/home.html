{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h1>Добро пожаловать в {{ main_title }}!</h1>
    {% if user.is_authenticated %}
        <p><a href="{% url 'accounts:profile' %}" class="btn btn-primary">Мой профиль</a></p>
    {% else %}
        <p>
            <a href="{% url 'accounts:login' %}" class="btn btn-success me-2">Войти</a>
            <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary">Регистрация</a>
        </p>
    {% endif %}
</div>
{% endblock %}
