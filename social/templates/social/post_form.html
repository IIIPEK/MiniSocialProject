{% extends 'base.html' %}
{% block title %}{% if edit %}Редактировать пост{% else %}Новый пост{% endif %}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>{% if edit %}Редактировать пост{% else %}Создать пост{% endif %}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'social:post_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
